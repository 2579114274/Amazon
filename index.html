<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://base44.com/logo_v2.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading...</title>
    <script>
      (function() {
        try {
          var host = (location && location.hostname) ? location.hostname : '';
          if (!host) { document.title = 'Store'; return; }
          // Remove common www prefix
          host = host.replace(/^www\./i, '');
          // Title-case segments
          var pretty = host.split('.').filter(Boolean).map(function(seg){
            return seg.charAt(0).toUpperCase() + seg.slice(1);
          }).join(' Â· ');
          document.title = pretty || 'Store';
        } catch (e) { document.title = 'Store'; }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
